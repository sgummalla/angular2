    <div>
        Customer Name : <input id="Text1" type=Text [(ngModel)]="customerObj.CustomerName" />
    </div>
    <br/>
    <div>
        Customer Code : <input id="Text2" type=Text [(ngModel)]="customerObj.CustomerCode" />
    </div>
    <br/>
    <div>
        Customer Amount : <input id="Text3" type=Text [(ngModel)]="customerObj.CustomerAmount" />
    </div>
    <input type="button" value="Add" (click)="Add()" />
    <input type="button" value="Update" (click)="Update()" />
    <input type="button" value="Cancel" (click)="Cancel()" />
    <table>
        <tr>
            <td>Name</td>
            <td>Code</td>
            <td>Amount</td>
        </tr>
        <tr *ngFor="let cust of customers; let i=index">
            <td><a href="#" (click)="Select(cust)">{{cust.CustomerName}}</a></td>
            <td>{{cust.CustomerCode}}</td>
            <td>{{cust.CustomerAmount}}</td>
            <td><a href="#" (click)="Delete(i)">Delete</a></td>
        </tr>
    </table>
